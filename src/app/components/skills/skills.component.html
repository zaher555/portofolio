<div class="container" id="skills">
  <div class="card pt-5 pb-5">
    <div class="card-body">
      <h5 class="card-title text-center pb-5">My Skills</h5>
      <div class="card-text text-white">
        <ul class="d-flex ps-0">
          @for (skill of skills; track $index)
          {
            <li class="text-dark pt-2 pb-2 ps-4 pe-4 rounded ms-5 text-center mt-3">{{skill}}</li>
          }
        </ul>
      </div>
    </div>
  </div>
  <hr>
</div>
